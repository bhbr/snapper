            s3.attr({fill: "#0000"});
            s3.translateBy([-100,-100]);
            s3.rotate(25, [0,0]);
            //s3.translateBy([100,100]);
            M = s3.transform().globalMatrix;
            s1.animate({transform: M}, 1000);
